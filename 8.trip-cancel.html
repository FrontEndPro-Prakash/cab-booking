<!DOCTYPE html>
<html lang="en">
<head>
	<title>eTMS-Buddy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link href="css/style.css" rel='stylesheet' type='text/css' media="all">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">

<body>
<!-- body part start -->
	<div class="main-section" style="background:#fff;">
		<div class="main-section-top">
			<span class="toggle"><a href="5.home.html" class=""><img src="images/back-.png" class="male-img" alt=""></a></span>
			<span class="center-text">Trip Cancellation</span>
			<span class="sos-text"><a href="#" class="" data-toggle="modal" data-target="#exampleModal"><span class="sos-bg">SOS</span></a></span>
		</div>
		<div class="main-content-body">
		<div class="trip-cancel">
			<span class="cancel-text">Are you sure you want to cancel your trip on <span style="font-weight: 600;">21st Jun 2018?</span></span>
		</div>
		<div class="pickup-cancel">
			<div class="pickup-cancel-shaddow">
				<div class="pickup-bg-text">
					Pickup
				</div>
					<div class="pickup-trip-cancel">
						<p class="trip-pickup-text font-weight-bold"><img src="images/trip-id.png" class="male-img" alt="">Trip ID</p>
						<p class="trip-pickup-text text-right">32424R223</p>
					</div>
						<div class="pickup-trip-cancel">
							<p class="trip-pickup-text font-weight-bold"><img src="images/time.png" class="male-img" alt="">Shift Time</p>
							<p class="trip-pickup-text text-right">09:00 AM</p>
						</div>
							<div class="pickup-trip-cancel">
								<p class="trip-pickup-text font-weight-bold"><img src="images/faclitiy.png" class="male-img" alt="">Facility </p>
								<p class="trip-pickup-text text-right">Campus</p>
							</div>
				<a href="#" class="cancel-trip-bg-text" data-toggle="modal" data-target="#exampleModal-cancel-trip">CANCEL TRIP</a>
			 </div>
		 </div>
		 
		 <div class="pickup-cancel">
			<div class="pickup-cancel-shaddow">
				<div class="pickup-bg-text">
					Drop
				</div>
					<div class="pickup-trip-cancel">
						<p class="trip-pickup-text font-weight-bold"><img src="images/trip-id.png" class="male-img" alt="">Trip ID</p>
						<p class="trip-pickup-text text-right">32424R223</p>
					</div>
						<div class="pickup-trip-cancel">
							<p class="trip-pickup-text font-weight-bold"><img src="images/time.png" class="male-img" alt="">Shift Time</p>
							<p class="trip-pickup-text text-right">09:00 AM</p>
						</div>
							<div class="pickup-trip-cancel">
								<p class="trip-pickup-text font-weight-bold"><img src="images/faclitiy.png" class="male-img" alt="">Facility </p>
								<p class="trip-pickup-text text-right">Campus</p>
							</div>
				<a href="#" class="cancel-trip-bg-text" data-toggle="modal" data-target="#exampleModal-cancel-trip">CANCEL TRIP</a>
			 </div>
		 </div>
	</div>
	</div>
	<!-- SOS Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Help Desk</h5>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
          <!-- <span aria-hidden="true">&times;</span> -->
        <!-- </button> -->
      </div>
      <div class="modal-body">
        <div class="modal-ques-ans">
		<h3 class="text-center">(800) 692- 7777</h3>
		</div>
      </div>
      <div class="modal-footer two-btn-modal">
		<a href="javascript void();" class="firstbtn" data-dismiss="modal">Cancel</a>
		<a href="tel:800 692- 7777" class="firstbtn">Call</a>
      </div>
    </div>
  </div>
</div>
<!-- SOS modal html -->

<!-- cancel trip Modal -->
<div class="modal fade" id="exampleModal-cancel-trip" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-body">
        <div class="modal-ques-ans">

		</div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-primary">OK</button> -->
       <!-- <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button> -->
	   <a href="5.home.html" style="padding: .375rem .75rem;" data-dismiss="modal">OK</a>
      </div>
    </div>
  </div>
</div>
