<!DOCTYPE html>
<html lang="en">
<head>
	<title>eTMS-Buddy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link href="css/style.css" rel='stylesheet' type='text/css' media="all">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" rel="stylesheet">
</head>
<body>
<!-- body part start -->
<form>
	<div class="main-section">
		<div class="main-section-top">
			<!-- <a href="#" class="toggle"><i class="fa fa-bars fa-bars-icon" aria-hidden="true"></i></a> -->
			<span class="toggle"><a href="5.home.html" class=""><img src="images/home.png" class="male-img" alt=""></a></span>
			<span class="center-text"><a href="" class="about-text">Feedback</a></span>
		</div>
		<div class="main-content-body">
				<div class="feedback-termsof-use" style="margin-top:10px;">
					<div class="main-feedback-trip">
					<div class="feedback-trip">
						How Was Your Trip?
					</div>
						<div class="trip-condition">
							<div class="poor-good-ex-trip">		
								<input id="radio_btn_1" type="radio" name="feedback" value="0">
								<label for="radio_btn_1" class="feedback_box">
									<img src="images/poor.png" class="feedback-img" alt="">
									<img src="images/poor-1.png" class="feedback-img active" alt="">
									<p class="font-weight-bold">Poor</p>
									<div class="common_radio">
										<span class="check_radio"></span>
									</div>
								</label>
							</div>
							<div class="poor-good-ex-trip">
								<input id="radio_btn_2" type="radio" name="feedback" value="1">
								<label for="radio_btn_2" class="feedback_box">
									<img src="images/good.png" class="feedback-img" alt="">
									<img src="images/good-1.png" class="feedback-img active" alt="">
									<p class="font-weight-bold">Good</p>
									<div class="common_radio">
										<span class="check_radio"></span>
									</div>
								</label>
							</div>
							<div class="poor-good-ex-trip">
								<input id="radio_btn_3" type="radio" name="feedback" value="2" checked>
								<label for="radio_btn_3" class="feedback_box">
									<img src="images/excellent-1.png" class="feedback-img" alt="">
									<img src="images/exelent.png" class="feedback-img active" alt="">
									<p class="font-weight-bold">Excellent</p>
									<div class="common_radio">
										<span class="check_radio"></span>
									</div>
								</label>
							</div>
						</div>
					</div>
				</div>
				
			<div class="weak-save top-space-save-btn">
				<a href="24.feedback-1.html" class="save-btn">NEXT</a>
			</div>
		</div>
	</div>
	</form>
	
<!-- body part end -->
<script type='text/javascript' src='js/jquery-3.3.1.min.js'></script>
<script type='text/javascript' src='js/bootstrap.min.js'></script>
<script type='text/javascript' src='js/popover.js'></script>
<script type='text/javascript' src='js/custom.js'></script>

</body>
</html>
