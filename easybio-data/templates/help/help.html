<div ng-controller="HelpController">
<div ng-include='"templates/help/help-header.html"'></div>

<!-- Help Strip -->
<div id="help-strip">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<a class="active" href="#/help">Help Center</a>
			</div>
		</div>
	</div>
</div>
<!-- /Help Strip -->

<!-- Help Middle -->
<div id="help-middle">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			
				<div id="help-content" sync-height>
					<div id="help-content-inner">
						<h3>Popular Topics</h3>
						<ul class="popular-topics">
							<li ng-repeat="list in PopularTopics">
								<a ng-href="{{list.PopularTopicsLink}}">
									<img class="topic-icon" ng-src="{{list.PopularTopicsIcon}}" /> 
									<h4>{{list.PopularTopicsTitle}}</h4>
									<p>{{list.PopularTopicsDescription}}</p>
								</a>
							</li> 
						</ul>
						<div class="aside-widget noShowMobile">
							<h3>Other Related Articles</h3>
							<ul class="widget-list">
								<li ng-repeat="list in SuggestedArticles">
									<a ng-href="{{list.SuggestedArticleLink}}">{{list.SuggestedArticleName}}</a>
								</li>
							</ul>
						</div>
						<div class="helpful-section noShowMobile" ng-hide="showfeedback">Was this helpful? <a ng-click="showfeedback=true" href="javascript:void(0);">Yes</a>   <a ng-click="showfeedback=true" href="javascript:void(0);">No</a></div>
						<div class="helpful-section"  ng-show="showfeedback">Thank you for your feedback!</div>
					</div>
				</div>
				<div ng-include='"templates/help/help-sidebar.html"'></div>
			
			</div>			
		</div>
	</div>
</div>
<!-- /Help Middle -->

</div>
