<div id="Contact-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">				
				<h2>Contact Us</h2>
				<p>Contact us with any questions or comments. We will respond to your questions as soon as possible.</p>	
			</div>
		</div>
	</div>
</div>

<!-- Help Middle -->
<div id="Contact-middle">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			
				<div id="Contact-content">
					<div class="row">
						<div class="col-md-7 contact-divider">
							<h2>Say Hello!</h2>
							<form class="contactForm">
								<div class="form-group">
									<input type="text" class="form-control" id="ContactName" placeholder="Name">
								</div>
								<div class="form-group">
									<input type="email" class="form-control" id="ContactEmail" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="ContactPhone" placeholder="Phone">
								</div>
								<div class="form-group">
									<textarea class="form-control" id="ContactMessage" placeholder="Message"></textarea>
								</div>
								<div class="form-group">
									<span class="contact-captcha"><img src="images/capcha-img.jpg" alt="" /></span>
									<input type="text" class="form-control" id="ContactCaptcha" placeholder="Enter above Text">
								</div>
								<button type="submit" ng-click="opencontactmessageSent()" class="btn-green">Send</button>
							</form>
						</div>
						<div class="col-md-1"></div>
						<div class="col-md-4">
							<h2>More Info</h2>
							<p class="contact-address">easyBiodata, inc.<br >HQ: Los Angeles, California (USA)</p>
							<br class="noShowTabMobile" ><br class="noShowTabMobile" >
							<h2 class="noShowTabMobile">Connect With Us</h2>
							<div class="socialBox noShowTabMobile">
							<a target="_blank" href="https://www.facebook.com/easybiodata"><img src="images/facebook-icon.svg" /></a>
							<a target="_blank" href="https://twitter.com/easybiodata"><img src="images/twitter-icon.svg" /></a>
							<a target="_blank" href="https://www.youtube.com/user/easyBiodata"><img src="images/youtube-icon.svg" /></a>
							<a target="_blank" href="https://www.instagram.com/?hl=en"><img src="images/instagram-icon.png" /></a>
						</div>
						</div>
					</div>	
				</div>
			
			</div>			
		</div>
	</div>
</div>
<!-- /Help Middle -->

<div contact-message-sent-modal=""></div>
